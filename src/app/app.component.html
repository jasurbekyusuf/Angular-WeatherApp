<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Search city" name="cityName" [(ngModel)]="city">
  </form>
</div>

<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="{{imagePath}}">
  <div class="weather-data">
    <p class="weatherInfo">{{weatherInfo}}</p>
    <div class="location"><span>{{weatherData.name}}</span> <img src="{{iconUrl}}" alt="image"/></div>
    <div class="temperature">
      {{weatherData.main.temp | number: '1.0-0'}}°C

    </div>
  </div>
</div>
  <div class="lower-data">
    <div class="more-info-label">
      More information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/thermometer (1).png" alt="">
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_min | number: '1.0-0'}}°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max2.png" alt="">
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_max | number: '1.0-0'}}°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humadity.png" alt="">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.humidity}}%
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind (1).png" alt="">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{weatherData.wind.speed}}km/h
        </div>
      </div>
    </div>
  </div>
</div>
